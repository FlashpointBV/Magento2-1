<div class="buckaroo_magento2_klarnakp payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="buckaroo_magento2_image_title label" data-bind="attr: {'for': getCode()}"><span data-bind="text: getTitle()"></span></label>
    </div>

        <div class="payment-method-content">

            <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

            <div class="payment-method-second-col billing-address-form">
                <form data-hasrequired="* Required Fields" data-bind="mageInit: { 'validation': [] }">
                    <fieldset class="fieldset payment">
            <div class="field required">
                <legend class="label"> <span data-bind="i18n: 'Salutation:'"> </span> </legend>
                <div class="control">
                    <ul id="Saluation">
                        <li>
                            <input type="radio" id="buckaroo_magento2_klarnakp_genderSelectMan"
                                   data-bind="
                                           value: '1',
                                           click: setSelectedGender.bind($data, '1'),
                                           attr: { 'data-validate': JSON.stringify({ 'required': true }) },
                                           checked: genderValidate
                                           "
                                   class="field"
                                   name="payment[buckaroo_magento2_klarnakp][customer_gender]">
                            <label for="buckaroo_magento2_klarnakp_genderSelectMan"> <span data-bind="i18n: 'Mr.' "> </span> </label>
                        </li>
                        <li>
                            <input type="radio" id="buckaroo_magento2_klarnakp_genderSelectWoman"
                                   data-bind="
                                           value: '2',
                                           click: setSelectedGender.bind($data, '2'),
                                           attr: { 'data-validate': JSON.stringify({ 'required': true }) },
                                           checked: genderValidate
                                            "
                                   class="field"
                                   name="payment[buckaroo_magento2_klarnakp][customer_gender]">
                            <label for="buckaroo_magento2_klarnakp_genderSelectWoman"> <span data-bind="i18n: 'Mrs.' "> </span> </label>
                        </li>
                    </ul>
                    <div for="gender" generated="true" class="mage-error" id="gender-error" style="display: none;"><span data-bind="i18n: 'This is a required field.'"></span> </div>
                </div>
            </div>


            <div class="field required">
                <label class="label" for="buckaroo_magento2_klarnakp_BillingName"> <span data-bind="i18n: 'Billing Name:'"> </span> </label>
                <div class="control">
                    <input id="buckaroo_magento2_klarnakp_BillingName"
                           class="input-text field"
                           type="text"
                           data-bind="
                                   value: BillingName,
                                   textInput: CustomerName()"
                           name="payment[buckaroo_magento2_klarnakp][customer_billingName]"
                           disabled >
                </div>
            </div>
                        <!-- Default | Hide this field if phone number is already filled in. Show this field if phone number is empty -->

                        <!-- ko ifnot: hasTelephoneNumber -->
                        <div class="field required" >
                                <label class="label" for="buckaroo_magento2_klarnakp_Telephone"> <span data-bind="i18n: 'Telephone:'"> </span> </label>
                                <div class="control">
                                    <input id="buckaroo_magento2_klarnakp_Telephone"
                                           type="text"
                                           class="input-text field"
                                           data-bind="
                                       valueUpdate: 'change',
                                       value: telephoneNumber,
                                       attr: { 'data-validate': JSON.stringify({ 'required': true })}"
                                           name="payment[buckaroo_magento2_klarnakp][customer_telephone]">
                                </div>
                        </div>
                        <!-- /ko -->

                        <div class="field required">
                            <label class="label" for="buckaroo_magento2_klarnakp_DoB"> <span
                                    data-bind="i18n: 'Date of Birth:'"> </span> </label>
                            <span><sup data-bind="i18n: '(DD/MM/YYYY)' "></sup></span>
                            <div class="control">
                                <input id="buckaroo_magento2_klarnakp_DoB"
                                       class="field"
                                       type="text"
                                       data-bind="
                                   datepicker: {
                                        storage: dateValidate,
                                        options: {
                                            changeMonth: true,
                                            changeYear: true,
                                            yearRange: ((new Date()).getFullYear()-120) + ':' + (new Date()).getFullYear(),
                                            dateFormat: 'dd/MM/yy'
                                        }
                                   },
                                   valueUpdate: 'change',
                                   value: dateValidate,
                                   attr: { 'data-validate': JSON.stringify({ 'required': true, 'validate-date-au': true })}"
                                       name="payment[buckaroo_magento2_klarnakp][customer_DoB]">
                            </div>

                            <div class="control">
                                <span>
                                    <a target="_blank"
                                       data-bind="
                                                  text: invoiceText,
                                                  attr: { 'href': termsUrl }
                                                 ">
                                    </a>
                                </span>
                                <div for="buckaroo_magento2_klarnakp_TermsCondition" generated="true" class="mage-error"
                                     id="buckaroo_magento2_klarnakp_TermsCondition-error" style="display: none;"><span
                                        data-bind="i18n: 'This is a required field.' "></span></div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed() }
                        "
                        disabled
                        type="submit">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

    </div>
</div>
